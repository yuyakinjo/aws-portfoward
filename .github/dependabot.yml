version: 2
updates:
  # Bunパッケージの更新（Dependabotはnpmエコシステムとして監視）
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "bun"
    # セキュリティアップデートは即座に適用
    allow:
      - dependency-type: "all"
    # 自動再ベースを有効化
    rebase-strategy: "auto"
    # プロダクション依存関係は自動マージしない
    # デベロップメント依存関係は自動マージを検討
    groups:
      # AWS SDK のグループ化
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      # 開発ツール関連のグループ化（自動マージ対象）
      dev-tools:
        patterns:
          - "@biomejs/*"
          - "@types/*"
          - "typescript"

  # GitHub Actionsの更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "@me"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    # セキュリティアップデートは即座に適用
    allow:
      - dependency-type: "all"
    # 自動再ベースを有効化
    rebase-strategy: "auto"