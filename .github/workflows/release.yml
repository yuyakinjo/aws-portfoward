name: Release Package

# mainãƒ–ãƒ©ãƒ³ãƒã«ãƒãƒ¼ã‚¸ã•ã‚ŒãŸæ™‚ã€ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œæ™‚ã«å®Ÿè¡Œ
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

# ãƒªãƒªãƒ¼ã‚¹å‡¦ç†ã«å¿…è¦ãªæ¨©é™
permissions:
  contents: write  # git push ã¨ãƒªãƒªãƒ¼ã‚¹ä½œæˆã«å¿…è¦
  id-token: write  # npm publish ã«å¿…è¦

# ä¸¦è¡Œå®Ÿè¡Œã‚’é˜²æ­¢ï¼ˆè¤‡æ•°ã®ãƒªãƒªãƒ¼ã‚¹ãŒåŒæ™‚å®Ÿè¡Œã•ã‚Œãªã„ã‚ˆã†ã«ï¼‰
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆç”Ÿæˆã®ãŸã‚ï¼‰

      # Node.jsç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      # ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # ã‚¹ã‚¯ãƒªãƒ—ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®æ¨©é™è¨­å®š
      - name: Set script permissions
        run: |
          chmod +x scripts/*.mjs
          ls -la scripts/

      # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯
      - name: TypeScript type check
        run: npm run type-check

      # Biomeã§ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
      - name: Code quality check
        run: npm run ci

      # Gitè¨­å®šï¼ˆnpm versionã§ã®ã‚³ãƒŸãƒƒãƒˆç”¨ï¼‰
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # ç¾åœ¨ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ï¼ˆpatch, minor, majorï¼‰
      - name: Bump version
        id: version_bump
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
          echo "Version type: $VERSION_TYPE"
          NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ“ãƒ«ãƒ‰
      - name: Build project
        run: npm run build

      # ãƒ“ãƒ«ãƒ‰çµæœã®ç¢ºèª
      - name: Verify build output
        run: |
          if [ ! -f "dist/cli.js" ]; then
            echo "âŒ Build failed: dist/cli.js not found"
            exit 1
          fi
          echo "âœ… Build successful: dist/cli.js exists"

      # CHANGELOGã‚’æ›´æ–°
      - name: Update CHANGELOG
        run: |
          echo "ğŸ” ãƒ‡ãƒãƒƒã‚°: ç¾åœ¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¨ãƒ•ã‚¡ã‚¤ãƒ«ç¢ºèª"
          pwd
          ls -la
          echo "ğŸ” Node.js ã¨npmã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¢ºèª"
          node --version
          npm --version
          echo "ğŸ” Gitæƒ…å ±ã®ç¢ºèª"
          git log --oneline -10
          git tag --list | tail -5
          echo "ğŸ” conventional-changelogã®ç›´æ¥ãƒ†ã‚¹ãƒˆ"
          npx conventional-changelog --help || echo "conventional-changelog not available"
          echo "ğŸ” CHANGELOGã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œ"
          npm run changelog:update || {
            echo "âŒ CHANGELOG update failed"
            echo "ğŸ” ã‚¨ãƒ©ãƒ¼è©³ç´°ã®ç¢ºèª"
            ls -la scripts/
            cat scripts/generate-changelog.mjs
            echo "âš ï¸ CHANGELOG update failed, continuing..."
          }
          echo "âœ… CHANGELOG.md update completed"

      # å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push version bump
        run: |
          git add package.json src/version.ts
          if [ -f "CHANGELOG.md" ]; then
            git add CHANGELOG.md
            echo "âœ… CHANGELOG.md added to commit"
          else
            echo "âš ï¸ CHANGELOG.md not found, skipping"
          fi
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new_version }}"
          git push origin main

      # GitHub Releaseã‚’ä½œæˆ
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"
          gh release create "$NEW_VERSION" \
            --target main \
            --title "Release $NEW_VERSION" \
            --notes-start-tag "$CURRENT_VERSION" \
            --generate-notes

      # npmã«å…¬é–‹
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
