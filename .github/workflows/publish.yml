name: Publish Package to npm

# ãƒªãƒªãƒ¼ã‚¹ãŒä½œæˆã•ã‚ŒãŸã¨ãã«å®Ÿè¡Œ
on:
  release:
    types: [published]

# ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}

      # Node.jsç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      # ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯
      - name: TypeScript type check
        run: npm run type-check

      # Biomeã§ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
      - name: Code quality check
        run: npm run ci

      # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ“ãƒ«ãƒ‰
      - name: Build project
        run: npm run build

      # ãƒ“ãƒ«ãƒ‰çµæœã®ç¢ºèª
      - name: Verify build output
        run: |
          if [ ! -f "dist/cli.js" ]; then
            echo "âŒ Build failed: dist/cli.js not found"
            exit 1
          fi
          echo "âœ… Build successful: dist/cli.js exists"

      # package.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ãƒªãƒªãƒ¼ã‚¹ã‚¿ã‚°ã«åˆã‚ã›ã¦æ›´æ–°
      - name: Update package.json version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "ğŸ“¦ Updating package.json version to $TAG"
          npm version "$TAG" --no-git-tag-version

      # æ›´æ–°ã•ã‚ŒãŸpackage.jsonã‚’ã‚³ãƒŸãƒƒãƒˆãƒ»ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit version update
        run: |
          TAG="${{ github.event.release.tag_name }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "ğŸ”– Update package.json to version $TAG"
          git push origin ${{ github.event.repository.default_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # npmã«å…¬é–‹
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}