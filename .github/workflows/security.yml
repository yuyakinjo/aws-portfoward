name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Bun audit (if available)
        run: |
          if bun --help | grep -q "audit"; then
            bun audit
          else
            echo "Bun audit not available, skipping..."
          fi
        continue-on-error: true

      - name: Check for known vulnerabilities in dependencies
        run: |
          echo "## üîí Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for high-risk patterns in dependencies
          if grep -r "eval\|Function\|setTimeout.*string" node_modules/ 2>/dev/null | head -5; then
            echo "‚ö†Ô∏è Potentially risky patterns found in dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No obvious risky patterns detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check package-lock integrity
        run: |
          if [ -f "package-lock.json" ]; then
            echo "‚úÖ package-lock.json exists"
          elif [ -f "bun.lockb" ]; then
            echo "‚úÖ bun.lockb exists"
          else
            echo "‚ö†Ô∏è No lock file found"
            exit 1
          fi
