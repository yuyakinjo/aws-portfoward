name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.2'

      - name: Install dependencies
        run: bun install

      - name: Check for known vulnerabilities in dependencies
        run: |
          echo "## üîí Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for high-risk patterns in dependencies
          if grep -r "eval\|Function\|setTimeout.*string" node_modules/ 2>/dev/null | head -5; then
            echo "‚ö†Ô∏è Potentially risky patterns found in dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No obvious risky patterns detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check bun.lock integrity
        run: |
          if [ -f "bun.lock" ]; then
            echo "‚úÖ bun.lock exists"
          else
            echo "‚ö†Ô∏è No bun.lock found"
            exit 1
          fi
